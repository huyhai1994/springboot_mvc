<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/media.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Title</title>
</head>
<body>
<h1 class="page-title">Products</h1>
<div class="products-header-wrapper">
    <h2 class="page-subtitle">View Products</h2>
    <div class="btn-add btn" id="button-add" data-tippy-content="Click to copy button 56"><i
            class="fa-solid fa-plus"></i></div>
</div>
<table>
    <thead>
    <tr>
        <th>PRODUCT NAME</th>
        <th>PRODUCT PRICE</th>
    </tr>
    </thead>
    <tr th:each="p : ${products}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
    </tr>
</table>

<div class="modal" id="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-header">Add a product</h2>
        <form action="/products" method="post" class="modal-form">
            Name: <input
                type="text"
                name="name"><br/>
            Price: <input
                type="number"
                step="any"
                name="price"><br/>
            <button type="submit">Add product</button>
        </form>
    </div>
</div>
<script th:src="@{/js/App.js}"></script>
</body>
</html>
